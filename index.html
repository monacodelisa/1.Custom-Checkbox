<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://i.icomoon.io/public/temp/874b19deed/Custom-checkbox/style.css"> -->
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Custom Checkbox - Vanilla JS</title>
</head>
<body>
  <div class="card">

	
    <!-- 	use before with lbl, hide input, not display none but still activate with click -->
      
    <!-- 	before on the lbl, avoid using b/a on self closing tags -->
        
      <div class="custom-checkbox"> <!-- position relative -->
        <input type="checkbox" id="agree" name="agree"> <!-- position absolute, transform scale -->
        <label class="agree icon-CHECK icon-UNCHECK" for="agree">I agree. <em>Lorem ipsum dolor sit amet.</em></label> 
      </div>
    
      <div class="custom-checkbox"> 
        <input type="checkbox" id="do-not-agree" name="do-not-agree">
        <label class="do-not-agree icon-CHECK icon-UNCHECK"for="do-not-agree">I do not agree. <em>Lorem ipsum dolor sit amet.</em></label>
      </div>

      <div class="custom-checkbox disabled"> 
        <input type="checkbox" id="not-applicable" name="do-not-agree" disabled>
        <label class="do-not-agree icon-CHECK icon-UNCHECK" for="do-not-agree">Not applicable. <em>Lorem ipsum dolor sit amet.</em></label>
      </div>
    
    </div>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
